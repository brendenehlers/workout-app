<!DOCTYPE html>

<html>

<head>
  <script src="https://unpkg.com/htmx.org@1.9.12"
    integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
    crossorigin="anonymous"></script>

  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <h1 class="title">WORKOUT APP</h1>

  <form class="workout-form" hx-get="/api/search" hx-target=".result-container" hx-trigger="submit throttle:300ms"
    hx-indicator="#loading" hx-disabled-elt="input[type='text'], button">
    <input class="input" type="text" name="q" hx-swap="innerHTML" required patten=".{1,}" placeholder="Search..." />
    <button class="button" type="submit">
      <span>GO</span>
      <div id="loading" class="indicator"></div>
    </button>
  </form>

  <div class="result-container"></div>
</body>

</html>
